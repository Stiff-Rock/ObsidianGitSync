name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Create release into zip archive
        run: |
          zip -r "ObsidianGitSync-${tag}.zip" main.js manifest.json styles.css README.md LICENSE.txt

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          # Upload the zip file to the release
          gh release create "$tag" \
            --title "$tag" \
            --draft \
            "ObsidianGitSync-${tag}.zip"

